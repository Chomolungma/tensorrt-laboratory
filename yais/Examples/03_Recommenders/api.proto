syntax = "proto3";

package DeepRecommender;

service Inference {
   rpc Compute (BatchInput) returns (BatchPredictions) {}
}

message BatchInput {
    uint32 batch_id = 1;
    uint32 top_n = 2;
    repeated IntegerEncodings user_preferences = 3;
}

message BatchPredictions {
    uint32 batch_id = 1;
    repeated Recommendations top_n = 2;
    float compute_time = 3;
}

message UserPreferences {
    uint32 offset = 1;
    uint32 value = 2;
}

message Recommendation {
    uint32 offset = 1;
    float  value = 2;
}

message IntegerEncodings {
    repeated UserPreferences sparse_input = 1;
}

message Recommendations {
    repeated Recommendation sparse_output = 1;
}
